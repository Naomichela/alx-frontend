/* styles.css */

body {
    background-color: #f5f5f5; /* Light background */
    color: #333; /* Dark text */
}

header, footer {
    background-color: #007bff; /* Primary color */
    color: white;
}

a {
    color: #ffc107; /* Accent color */
}

a:hover {
    color: #e0a800; /* Darker accent on hover */
}
